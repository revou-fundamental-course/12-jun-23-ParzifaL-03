<!DOCTYPE html>
<html>
  <head>
    <title>Konverter Suhu</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Konversi Suhu</h1>
    </header>

    <section class="inputSec">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Masukkan suhu" />
    </section>

    <section>
      <button id="btnKonversi">Konversi</button>
      <button id="btnReset">Reset</button>
      <button id="btnReverse">Reverse</button>
    </section>

    <section class="inputSec">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="text" id="fahrenheit" readonly />
    </section>

    <section class="inputSec">
      <label>Rumus Konversi:</label>
      <input type="text" id="rumus" readonly />
    </section>

    <footer>&copy; 2023 Suhu Konverter</footer>

    <script src="./js/script.js"></script>
  </body>
</html>
